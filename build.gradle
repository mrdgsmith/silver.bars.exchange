plugins {
    id 'java'
}

group 'credit-suisse-marketplace'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_HIGHER
targetCompatibility = JavaVersion.VERSION_HIGHER

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1

}

ext {
    mockitoVersion ='2.27.0'
}

dependencies {
    testCompile(group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2')
    testCompile(group: 'org.assertj', name:'assertj-core', version:'3.11.1')
    testCompile(group: 'org.mockito', name: 'mockito-core', version: mockitoVersion)
    testCompile(group: 'org.mockito', name: 'mockito-junit-jupiter', version: mockitoVersion)
}